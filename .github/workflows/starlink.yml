name: Starlink Daily Digest

on:
  schedule:
    - cron: "0 7,17 * * *"   # twice daily; 0700 and 1700 PDT
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  digest-and-metrics:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      FORCE_EMIT: ${{ vars.FORCE_EMIT }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (metrics + digest)
        run: |
          python -m pip install --upgrade pip
          pip install feedparser pyyaml requests beautifulsoup4 pandas matplotlib

      - name: Compute Starlink metrics
        run: |
          python scripts/compute_starlink_metrics.py

      - name: Generate digest (PT-aware)
        run: |
          python scripts/starlink_daily_digest.py

      - name: Commit & push if changed
        run: |
          git config user.name  "starlink-bot"
          git config user.email "starlink-bot@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || (git commit -m "Update metrics and digest" && git push)

  build-pages:
    needs: digest-and-metrics
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (site builder)
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib

      - name: Build static site
        run: |
          python scripts/build_site.py

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy-pages:
    needs: build-pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
